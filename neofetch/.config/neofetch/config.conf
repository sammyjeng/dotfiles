print_info() {
    info underline
    info "OS" distro
    info "Arch" os_arch
    info "DE" de
    info "Shell" shell
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info cols
}
distro_shorthand="off"
os_arch="$(uname -r)"
uptime_shorthand="on"
memory_percent="off"
package_managers="on"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="off"
refresh_rate="off"
gtk_shorthand="off"
gtk2="on"
gtk3="on"
disk_show=('/')
disk_subtitle="mount"
bold="on"
underline_enabled="on"
underline_char="-"
separator=":"
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
memory_display="off"
battery_display="off"
disk_display="off"
image_backend="ascii"
image_source="auto"
ascii_colors=(distro)
ascii_bold="on"
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_offset="center"
image_size="auto"
gap=3
yoffset=0
xoffset=0
stdout="off"
